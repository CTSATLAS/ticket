<style>
.disable-select
{
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}
.pointer
{
	cursor: pointer;
}
</style>
<nav class="navbar navbar-default" style="margin-top:15px">
	<div class="container-fluid">
		<a class="btn btn-default btn-info navbar-btn">
			Draft Reply
		</a>
		<a class="btn btn-default btn-warning navbar-btn" ng-show="open_issues[id].open" ng-click="toggleStatus(open_issues[id])">
			Mark As Resolved
		</a>
		<a class="btn btn-default btn-warning navbar-btn" ng-hide="open_issues[id].open" ng-click="toggleStatus(open_issues[id])">
			Mark As Opened
		</a>

		<p class="navbar-text disable-select pointer navbar-right" ng-click="markAsViewed(open_issues[id]._id)">
			<i class="fa fa-square-o disable-select" ng-hide="open_issues[id].viewed"></i>
			<i class="fa fa-square disable-select" ng-show="open_issues[id].viewed"></i>
			Mark as Viewed
		</p>
	</div>
</nav>
<form class="form-horizontal" name="userform" novalidate>
	<div class="form-group">
		<label class="col-sm-2 control-label">
			Email
		</label>
		<div class="col-sm-10">
			<p class="form-control-static">
				{{ open_issues[id].email }}
			</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">
			URL
		</label>
		<div class="col-sm-10">
			<p class="form-control-static">
				<a href="{{ open_issues[id].error_url }}">{{ open_issues[id].error_url }}</a>
			</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">
			Name
		</label>
		<div class="col-sm-10">
			<p class="form-control-static">
				{{ open_issues[id].firstname }} {{ open_issues[id].lastname }}
			</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">
			Description
		</label>
		<div class="col-sm-10">
			<p class="form-control-static" ng-bind-html="open_issues[id].description | nl2br" style="height:300px;overflow-y:scroll;border:1px solid #D6D6D6;padding:15px;margin:10px 0px">
			</p>
		</div>
	</div>
</form>

<h4>Repond to Ticket</h4>
<hr />

<form name="replyForm" novalidate>
	<div class="form-group">
		<label class="col-sm-2 control-label">
			Add Reply
		</label>

		<div class="col-sm-10 no-padding">
			<textarea rows="5" style="margin-left:5px" class="form-control"></textarea>
		</div>
	<div>
</form>
